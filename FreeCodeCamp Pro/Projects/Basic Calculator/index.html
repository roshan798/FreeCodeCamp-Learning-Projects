<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/e8fbb55064.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <input type="text" class="text-field" id="input-box" readonly />
    </div>
    <div class="row">
      <button class="button">AC</button>
      <button class="button"></button>
      <button class="button"></button>
      <button class="button"><i class="fa-solid fa-delete-left"></i></button>
    </div>
    <div class="row">
      <button class="button">1</button><button class="button bg-red">2</button><button class="button bg-red">3</button><button class="button bg-red">/</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">+</button>
    </div>
  </div>
  <script src="script.js"></script>
  <footer>
    This Calculater is Not Responsive
  </footer>
</body>

</html>
